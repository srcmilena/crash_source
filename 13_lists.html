<!--
    Lists are used for all sorts of things
    * Regular bullet and numbered lists;
    * Navigations;
    * Organizing other content.

    * Ordered lists <ol>
    * Unordered lists <ul>

        * Bullet or numbered item = list item <li>
-->

<html>
    <head></head>
    <body>
        <h1>Lists are really useful</h1>
        <p>Bellow are two different types of lists I can create with HTML</p>
        <ol>
            <li>List item one</li>
            <li>A second list item</li>
            <li>A third item here</li>
            <li>Yet another list item</li>
        </ol>

        <ul>
            <li>Bullet point 01</li>
            <li>Bullet point 02</li>
            <li>Bullet point 03</li>
            <li>Bullet point 04</li>
        </ul>
    </body>
</html>
